<main class="container" id="contenedorPrincipal">
    <div class="modal fade" id="modalAccess" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <form name="myAccess" role="form">
                        <div class="form-group">
                            <label for="username"><span class="glyphicon glyphicon-user"></span> Usuario</label>
                            <input type="text" class="form-control" id="username" placeholder="Introduzca el usuario">
                        </div>
                        <div class="form-group">
                            <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Contraseña</label>
                            <input type="password" class="form-control" id="psw" placeholder="Introduzca la contraseña">
                        </div>
                        <button class="btn btn-block btn-classic" data-dismiss="modal" onclick=webAccess(true)><span
                                class="glyphicon glyphicon-off"></span> Login
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
                            class="glyphicon glyphicon-remove"></span> Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="padding:35px 50px;">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Acesso Fallido</h4>
                </div>
                <div class="modal-body" style="padding:40px 50px;">
                    <p class="text-danger">El usuario o la contraseña no son correctos</p>
                    <button type="submit" class="btn" data-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="addShop" role="dialog">

                        <div class="form-group">

                            <input type="text" class="form-control" id="cif" placeholder="Introduzca el CIF">
                        </div>
                        <div class="form-group">
                            <label for="nameShop">Nombre *</label>
                            <input type="text" class="form-control" id="nameShop"
                                   placeholder="Introduzca el Nombre">
                        </div>
                        <div class="form-group">

                            <input type="text" class="form-control" id="addressShop"

                        </div>
                        <div class="form-group">
                            <label for="telfShop">Teléfono</label>
                            <input type="text" class="form-control" id="telfShop"

                        </div>
                        <button id="buttonAddShop" class="btn btn-block btn-classic" data-dismiss="modal"><span
                                class="glyphicon glyphicon-plus"></span> Añadir

                <div class="modal-footer">
                    <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span
